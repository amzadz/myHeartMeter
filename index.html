<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amzad&Zoha's Big Day</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    .countdown {
      font-size: 2rem;
      margin-top: 20px;
    }
    .countdown span {
      padding: 0 5px;
    }
    .days {
      color: #c2185b;
    }
    .hours {
      color: #ad1457;
    }
    .minutes {
      color: #880e4f;
    }
    .seconds {
      color: #6a1b9a;
    }	
  </style>
</head>
<body>
  <div class="container">
    <h1 class="display-4">Counting Down to our Forever</h1>
    <p class="lead">Getting closer to Our Happily Ever After!</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Countdown Timer Script -->
  <script>
    // Pop-up message on load
    window.onload = function() {
      alert("Welcome to our special event for women! ðŸŽ‰");
    };

    // Countdown timer
    const eventDate = new Date("2025-06-30T10:00:00").getTime(); // Set your event date here

    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        Event starts in:
        <span class="days">${days}d</span>
        <span class="hours">${hours}h</span>
        <span class="minutes">${minutes}m</span>
        <span class="seconds">${seconds}s</span>
      `;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "The event has started!";
      }
    }, 1000);
  </script>
</body>
</html>
